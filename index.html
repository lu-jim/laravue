<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Episode 2: Attribute Binding and Basic Events</title>
  <script src="https://unpkg.com/vue@3"></script>
  <style>
    html,body{
      height: 100%;
    }
    body {
      display: grid;
      place-items: center;
    }

    .text-red {
      color: red;
    }

    .text-green {
      color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <button :class="active ? 'text-red':'text-green'" @click="toggle">Click moi</button>
  </div>
  <script>
    Vue.createApp({
      data() {
        return {
          buttonClasses: 'text-green',
          active: false
        };
      },
      
      methods:{
        toggle() {
          this.active= !this.active;
        }
      }
    }).mount('#app')
  </script>
</body>
</html>

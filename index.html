<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Episode 4: Your First Custom Vue Component</title>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen grid place-items-center">
    <div id="app">
      <app-button>Hello</app-button>
      <app-button>Hola panas</app-button>
    </div>
    <script>
      let app = {
        components: {
          'app-button': {
            template:`
            <button class="bg-slate-500 hover:bg-slate-800 border rounded px-5 py-2 text-white disabled:cursor-not-allowed" :disabled="processing"> 
              <slot /> 
            </button>`,
            data(){
          return {
            processing: true
          };
          }
        }}
      };
      
      Vue.createApp(app).mount("#app");
    </script>
  </body>
</html>
